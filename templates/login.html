{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static "css/reset.css" %}">
        <link rel="stylesheet" href="{% static "css/supersized.css" %}">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body oncontextmenu="return false">

        <div class="page-container">
            <h1>Login</h1>
            <form action="login.html" method="post" id="login_a" novalidate>
				<div>
                    {{ form.username }}
{#					<input type="text" name="username" class="username" placeholder="Username" autocomplete="off"/>#}
				</div>
                <div>
{#					<input type="password" name="password" class="password" placeholder="Password" oncontextmenu="return false" onpaste="return false" />#}
                    {{ form.password }}
                </div>
                <button id="submit" type="button">Sign in</button>
            </form>
            <div class="connect">
                <p>If we can only encounter each other rather than stay with each other,then I wish we had never encountered.</p>
				<p style="margin-top:20px;">如果只是遇见，不能停留，不如不遇见。</p>
            </div>
        </div>
		<div class="alert" style="display:none">
			<h2>提示</h2>
			<div class="alert_con">
				<p id="ts"></p>
				<p style="line-height:70px"><a class="btn">确定</a></p>
			</div>
		</div>

        <!-- Javascript -->
{#        <script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>#}
        <script src="{% static "jquery-3.1.1.js" %}"></script>
        <script src="{% static "jquery.min.js" %}"></script>
        <script src="{% static "js/supersized.3.2.7.min.js" %}"></script>
        <script src="{% static "js/supersized-init.js" %}"></script>
        <script>
            $(".btn").click(function(){
                is_hide();
            });
            $('#submit').click(function () {
                var flag = true;
                var u = $('#username').val();
                var p = $('#password').val();
                if (flag){
                    $.ajaxSetup({
                        data:{csrfmiddlewaretoken:'{{ csrf_token }}'}
                    });
                    if(u == '' || p =='')
			            {
				            $("#ts").html("用户名或密码不能为空~");
				            is_show();
				            return false;
			            }
                    $.ajax({
                        url:"/login/",
                        type:"POST",
                        data:{'username': u, 'password': p},
                        dataType:"JSON",
                        success:function (arg) {
                            console.log(arg);

                            if(arg.status){
                                location.href="/index/";
                            }else {
                                 console.log("33333333");
                                $.each(arg.error, function (k, v) {
                                    console.log(v);
                                    $("#ts").html(v);
                                    is_show();
                                })
                            }
                        }
                    })
                }
                });

            window.onload = function()
            {
                $(".connect p").eq(0).animate({"left":"0%"}, 600);
                $(".connect p").eq(1).animate({"left":"0%"}, 400);
            };
            function is_hide(){ $(".alert").animate({"top":"-40%"}, 300) }
            function is_show(){ $(".alert").show().animate({"top":"45%"}, 300) }
            </script>

    </body>

</html>
